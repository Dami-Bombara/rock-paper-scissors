<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div class="text">
        <h2>Welcome to rock-paper-scissors game!</h2>
        <p>Your opponent is your browser.</p>
        <p>Gain 5 points to win!</p>
        <p>Choose one:</p>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="game-status">
        <p><strong>Choices: </strong></p>
        <p id="human-choice">Your choice: </p>
        <p id="pc-choice">PC's choice: </p>
        <p><strong>Score: </strong></p>
        <p id="human-score">Your score: 0</p>
        <p id="pc-score">PC's score: 0</p>
    </div>
    <script src="js/script.js"> </script>
</body>
</html>
